       <script>
  const programName = new URLSearchParams(window.location.search).get('choice');
  let scriptSrc = "";
  var message = 1;
  if (programName == "B112A") {
    scriptSrc = "comp3/B112.js";
    message = 1;
  }
  else if (programName == "B112B") {
    scriptSrc = "comp3/B112B.js";
    message = 1;
  }
  else {
    // Handle cases where no program is specified or an invalid program name is provided
    console.error("Invalid program name in URL parameter");
  }

if (scriptSrc) {
    const script = document.createElement('script');
    script.src = scriptSrc;
    document.body.appendChild(script);
  }
</script>
